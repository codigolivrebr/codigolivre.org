<!doctype html>
<html>
<head>
    <meta charset=utf-8>

    <title>Código Livre</title>
    <meta property="og:url" content="https://codigolivre.org">
    <meta property="og:site_name" content="CodigoLivre">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400" rel="stylesheet">

    <style>

        html,
        body {
            font-family: 'Ubuntu', sans-serif;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            background-color: #00a961;
            font-weight: 300;
            height: 100%;
            -webkit-font-smoothing: antialiased;
            background: -webkit-linear-gradient(-45deg, #20bf6b 0%, #00a961 100%);
            background: linear-gradient(135deg, #20bf6b 0%, #00a961 100%);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        main {
            text-align: center;
            align-self: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0px 20px;
            max-width: 450px;
            background-color: #fff;
            padding: 30px 50px;
            border-radius: 4px;
            color: #00a961;
        }
        .logo {
          font-family: 'Ubuntu', monospace;
            text-align: center;
            width: 100%;
            clear: both;
            font-size: 35px;
            margin-top: 15px;
            font-weight: 400;
            margin-bottom: 10px;
        }
        .about {
          background-color: #fff;
          text-align: justify;
        }
        .about p {
          font-size: 18px;
          padding: 10px;
        }
        .form {
          display: block;
        }

        }

          color: #00a961;

<body>
    <main>
        <div class="logo">

            </p>
            <p>
              Acompanhe a gente pelo <a href="https://twitter.com/codigolivrebr">twitter</a>, <a href="https://github.com/codigolivrebr">github</a> e <a href="https://instagram.com/codigolivre">instagram</a> para ficar sabendo quando estiver tudo pronto.
